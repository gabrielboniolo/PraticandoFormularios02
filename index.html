<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="get">
        <input type="hidden" name="country" value="BR">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">
                Nome: <br>
                <input type="text" name="name" required minlength="3" maxlength="20">
            </label>
            <label for="lastname">
                Sobrenome: <br>
                <input type="text" name="lastname" required minlength="3" maxlength="20">
            </label>
            <label for="age">
                Idade: <br>
                <input type="number" name="agge" step="1" min="18" max="120">
            </label>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label for="">
                Nome da empresa: <br>
                <input type="text" name="companyname">
            </label>
            <label for="">
                Cargo na empresa: <br>
                <input type="text" name="companyjobtitle">
            </label>
        </fieldset>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
